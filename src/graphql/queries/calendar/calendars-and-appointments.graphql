#import "../../fragments/calendar.graphql"

query CalendarsAndAppointmentsQuery($start: Float, $end: Float) {
	getFolder(view: appointment, traverseMountpoints: true) {
		folders {
			linkedFolders {
				...calendarWithAppointmentFields
			}
			folders {
				...calendarWithAppointmentFields
			}
		}
	}
}

fragment calendarWithAppointmentFields on Folder {
	...calendarFields
	appointments(start: $start, end: $end) {
		appointments {
			inviteId
			folderId
			modifiedSequence
			revision
			participationStatus
			date
			name
			freeBusy
			freeBusyActual
			date
			duration
			alarm
			alarmData {
				alarms {
					action
					trigger {
						relative {
							negative
							relatedTo
							weeks
							days
							hours
							minutes
							seconds
						}
					}
				}
				nextAlarm
			}
			allDay
			class
			isRecurring
			isOrganizer
			organizer {
				address
			}
			location
			instances {
				start
				isRecurring
			}
		}
	}
}
